<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-header">
            <img src="https://i.pinimg.com/originals/76/2a/3f/762a3f11bfada1d74e7d88d4fe581f0e.png" alt="Logo" class="login-logo">
            <h2>Chào mừng bạn đến với Pet Health Care System</h2>
        </div>
        <form class="login-form" method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Tên đăng nhập" required>
            <input type="password" name="password" placeholder="Mật khẩu" required>
            <button type="submit" class="login-button">Đăng nhập</button>
            <p class="login-links">
                <a href="#">Quên mật khẩu?</a> | 
                <a href="{% url 'register' %}">Đăng ký tài khoản mới</a>
            </p>
        </form>
    </div>
</body>
</html>
